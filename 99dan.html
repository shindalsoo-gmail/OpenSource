<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>

<body>
    <script>
        var num = prompt("출력할 구구단 숫자 입력", "1");
        var i = 2;

        // for 문
        document.write("for 을 이용한 출력", "<br>");
        for (i = 1; i < 10; i++) {
            document.write(num + " * " + i + " = " + (num * i) + "<br>");
        }

        i = 1;
        // while문
        document.write("while을 이용한 출력", "<br>");
        while (i < 10) {
            document.write(num + " * " + i + " = " + (num * i) + "<br>");
            i++;
        }
        
        i = 1;
        // do-while 문
        document.write("do-while을 이용한 출력", "<br>");
        do {
            document.write(num + " * " + i + " = " + (num * i) + "<br>");
            i++;
        } while (i < 10)
    </script>
</body>
</html>
